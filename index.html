<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome-->
    <!-- <script src="https://kit.fontawesome.com/1bbe3cd657.js" crossorigin="anonymous"></script> -->
    <title>Test your Might- JavaScript Quiz Application</title>
    <meta name="description" content=" Test your Might- JavaScript Quiz Application.">
    <meta name="keywords" content=" Test, your, Might, JavaScript, Quiz, Application">
    <meta name="author" content="Goran Kekez">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>JavaScript Quiz</h1>
    <main class="quiz-container" id="quiz">
        <header class="quiz-header">
            <h4 id="question">Test your JavaScript might</h4>
            <ul class="quiz-list">
                <li class="quiz-list-item">
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a-text">Question</label>
                </li>
                <li class="quiz-list-item">
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b-text">Question</label>
                </li>
                <li class="quiz-list-item">
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c-text">Question</label>
                </li>
                <li class="quiz-list-item">
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d-text">Question</label>
                </li>
            </ul>
        </header>
        <button class="btn" id="submit-btn">Submit</button>
    </main>
    <script src="js/main.js"></script>
    <noscript>JavaScript not enabled!</noscript>
</body>

</html>
